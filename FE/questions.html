<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Skin care recommendation</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
        <script src="questions.js"></script>
	</head>
	<body>
    <form class="form">
        <h2>Are you over 17 years old?</h2>
        <div class="form-age" id="age">
            <div class="inputGroup">
                <input id="ageY" name="age" type="radio" value="true"/>
                <label for="ageY">Yes</label>
            </div>
            <div class="inputGroup">
                <input id="ageN" name="age" type="radio" value="false"/>
                <label for="ageN">No</label>
            </div>
        </div>

        <h2>Choose your skin type</h2>
        <div class="form-type" id="type">
            <div class="inputGroup">
                <input id="type1" name="type" type="radio" value="normal"/>
                <label for="type1">Normal</label>
            </div>
            <div class="inputGroup">
                <input id="type2" name="type" type="radio" value="oily"/>
                <label for="type2">Oily</label>
            </div>
            <div class="inputGroup">
                <input id="type3" name="type" type="radio" value="dry"/>
                <label for="type3">Dry</label>
            </div>
            <div class="inputGroup">
                <input id="type4" name="type" type="radio" value="combination"/>
                <label for="type4">Combination</label>
            </div>
            <div class="inputGroup">
                <input id="type5" name="type" type="radio" value="sensitive"/>
                <label for="type5">Sensitive</label>
            </div>
        </div>

        <h2>Choose your skin problem</h2>
        <div class="form-prob" id="prob">
            <div class="inputGroup">
                <input id="prob1" name="prob" type="radio" value="acne"/>
                <label for="prob1">Acne</label>
            </div>
            <div class="inputGroup">
                <input id="prob2" name="prob" type="radio" value="whitehead"/>
                <label for="prob2">Whitehead</label>
            </div>
            <div class="inputGroup">
                <input id="prob3" name="prob" type="radio" value="blackhead"/>
                <label for="prob3">Blackhead</label>
            </div>
            <div class="inputGroup">
                <input id="prob4" name="prob" type="radio" value="lessmoisturized"/>
                <label for="prob4">Less-moisturized</label>
            </div>
            <div class="inputGroup">
                <input id="prob6" name="prob" type="radio" value="aging"/>
                <label for="prob6">Aging</label>
            </div>
            <div class="inputGroup">
                <input id="prob7" name="prob" type="radio" value="badtexture"/>
                <label for="prob7">Bad Texture</label>
            </div>
            <div class="inputGroup">
                <input id="prob8" name="prob" type="radio" value="dullskin"/>
                <label for="prob8">Dull Skin</label>
            </div>
        </div>

        <h2>Choose your product</h2>
        <div class="form-prod" id="prod">
            <div class="inputGroup">
                <input id="prod1" name="prod" type="radio" value="facialwash"/>
                <label for="prod1">Facial Wash</label>
            </div>
            <div class="inputGroup">
                <input id="prod2" name="prod" type="radio" value="exfoliatingtoner"/>
                <label for="prod2">Exfoliating Toner</label>
            </div>
            <div class="inputGroup">
                <input id="prod3" name="prod" type="radio" value="hydratingtoner"/>
                <label for="prod3">Hydrating Toner</label>
            </div>
            <div class="inputGroup">
                <input id="prod4" name="prod" type="radio" value="essence"/>
                <label for="prod4">Essence</label>
            </div>
            <div class="inputGroup">
                <input id="prod5" name="prod" type="radio" value="serum"/>
                <label for="prod5">Serum</label>
            </div>
            <div class="inputGroup">
                <input id="prod6" name="prod" type="radio" value="ampoule"/>
                <label for="prod6">Ampoule</label>
            </div>
            <div class="inputGroup">
                <input id="prod7" name="prod" type="radio" value="cream"/>
                <label for="prod7">Cream</label>
            </div>
            <div class="inputGroup">
                <input id="prod8" name="prod" type="radio" value="moisturizer"/>
                <label for="prod8">Moisturizer</label>
            </div>
            <div class="inputGroup">
                <input id="prod9" name="prod" type="radio" value="sleepingmask"/>
                <label for="prod9">Sleeping Mask</label>
            </div>
            <div class="inputGroup">
                <input id="prod10" name="prod" type="radio" value="facemask"/>
                <label for="prod10">Face Mask</label>
            </div>
            <div class="inputGroup">
                <input id="prod11" name="prod" type="radio" value="lipcare"/>
                <label for="prod11">Lip Care</label>
            </div>
            <div class="inputGroup">
                <input id="prod12" name="prod" type="radio" value="eyecream"/>
                <label for="prod12">Eye Cream</label>
            </div>
        </div>

        <h2>Do you have any allergies to these chemical substances? (you can choose more than one)</h2>
        <div class="form-allg" id="allg">
            <div class="inputGroup">
                <input id="allg1" name="allg" type="checkbox" value="none"/>
                <label for="allg1">None</label>
            </div>
            <div class="inputGroup">
                <input id="allg2" name="allg" type="checkbox" value="collagen"/>
                <label for="allg2">Collagen</label>
            </div>
            <div class="inputGroup">
                <input id="allg3" name="allg" type="checkbox" value="aha"/>
                <label for="allg3">AHA</label>
            </div>
            <div class="inputGroup">
                <input id="allg4" name="allg" type="checkbox" value="bha"/>
                <label for="allg4">BHA</label>
            </div>
            <div class="inputGroup">
                <input id="allg5" name="allg" type="checkbox" value="pha"/>
                <label for="allg5">PHA</label>
            </div>
            <div class="inputGroup">
                <input id="allg6" name="allg" type="checkbox" value="snail"/>
                <label for="allg6">Snail</label>
            </div>
            <div class="inputGroup">
                <input id="allg7" name="allg" type="checkbox" value="centella"/>
                <label for="allg7">Centella</label>
            </div>
            <div class="inputGroup">
                <input id="allg8" name="allg" type="checkbox" value="niacinamide"/>
                <label for="allg8">Niacinamide</label>
            </div>
            <div class="inputGroup">
                <input id="allg9" name="allg" type="checkbox" value="galactomyces"/>
                <label for="allg9">Galactomyces</label>
            </div>
            <div class="inputGroup">
                <input id="allg10" name="allg" type="checkbox" value="retinol"/>
                <label for="allg10">Retinol</label>
            </div>
            <div class="inputGroup">
                <input id="allg11" name="allg" type="checkbox" value="hyaluronics"/>
                <label for="allg11">Hyaluronics</label>
            </div>
        </div>

        <h2>Choose your budget price</h2>
        <div class="form-prc" id="prc">
            <div class="inputGroup">
                <input id="prc1" name="prc" type="radio" value="prc1"/>
                <label for="prc1">Less than 100.000</label>
            </div>
            <div class="inputGroup">
                <input id="prc2" name="prc" type="radio" value="prc2"/>
                <label for="prc2">100.001-300.000</label>
            </div>
            <div class="inputGroup">
                <input id="prc3" name="prc" type="radio" value="prc3"/>
                <label for="prc3">300.001-500.000</label>
            </div>
            <div class="inputGroup">
                <input id="prc4" name="prc" type="radio" value="prc4"/>
                <label for="prc4">More than 500.000</label>
            </div>
        </div>

        <div class="buttonContainer">
            <a class="button" onclick="sendForm()" href="result.html">Finish</a>
        </div>
    </form>
	</body>
</html>
