<script>

                    ];
        $.each(resData, function (i) {
            var hasil = '<article class="card"><img class="card-img-top" src=">' + resData[i].images + '" alt="produk" </img><p>' + resData[i].namaproduk + '</p><p>' + resData[i].harga + '</p>';
